<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://wallpapers.com/images/high/digital-world-map-background-dktd5whuxpjo3l5u.webp');">

    <div class="flex justify-center items-center min-h-screen bg-black bg-opacity-50">
        <div class="bg-gray-900 bg-opacity-80 p-8 rounded-lg shadow-xl w-full max-w-md">
            
            <h1 class="text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-green-700 to-green-900">Map Rating Practice</h1>

            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-4 mt-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 text-gray-200" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-4 mt-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 text-gray-200" required>
                </div>

                <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-700 to-green-900 text-white font-semibold rounded-md hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-green-500 transition ease-in-out duration-300">
                    Login
                </button>
            </form>

            <!-- Error Message Display -->
            <div id="error-message" class="text-red-500 text-center mt-4"></div>

            <div class="mt-4 text-center">
                <a href="/forgot-password" class="text-sm text-green-400 hover:text-green-600">Forgot Password?</a>
            </div>

        </div>
    </div>
    <script src="../api/script.js" defer></script>
</body>
</html>
